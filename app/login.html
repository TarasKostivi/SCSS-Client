<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Gogle fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="auth-container d-flex">
        <div class="forms-holder bg-white m-auto">
            <div class="form-controls-tab d-flex">
                <button class="tab-btn active" data-tab-control data-tab="#sign-in">Sign in</button>
                <button class="tab-btn" data-tab-control data-tab="#sign-up">Sign up</button>
            </div>
            <!-- / form-controls-tab  -->
            <div class="login-form-holder tab-pane active" data-tab-pane id="sign-in">
                <div class="auth-form-head border-b">
                    <div class="title size-xl">
                        <span>Sign In</span>
                    </div>
                    <span class="subtitle">Today and be our favoret</span>
                </div>
                <!--  / auth-form-head -->
                <div class="auth-form-body">
                    <form>
                        <div class="form-group">
                            <label for="userlogin">Email or Name</label>
                            <input type="text" class="form-control" placeholder="example@example.com" id="userlogin">
                        </div>
                        <!-- / form-group -->
                        <div class="form-group">
                            <label for="userPassword">Password</label>
                            <input type="password" class="form-control" id="userPassword">
                        </div>
                        <!-- / form-group -->
                        <div class="d-flex justify-content-between">
                            <div class="checkbox-group">
                                <input type="checkbox" name="remember" id="remember">
                                <label for="remember" class="d-flex align-items-center">Remember me</label>
                            </div>
                            <a href="">Forgot password</a>
                        </div>
                        <div class="d-flex justify-content-between align-items-end">
                            <button class="btn btn-default btn-sign">Sign in</button>
                            <nav class="social-list d-flex">
                                <a href="" class="fb-bg">
                                    <i class="fa fa-facebook" aria-hidden="true"></i>
                                </a>
                                <a href="" class="google-bg">
                                    <i class="fa fa-google-plus" aria-hidden="true"></i>
                                </a>
                                <a href="" class="twitter-bg">
                                    <i class="fa fa-twitter" aria-hidden="true"></i>
                                </a>
                            </nav>
                        </div>
                        <!--  / d-flex -->
                    </form>
                </div>
                <!-- / auth-form-body -->
            </div>
            <!-- / login-form-holder -->
            <div class="signup-form-holder tab-pane" data-tab-pane id="sign-up">
                <div class="auth-form-head border-b">
                    <div class="title size-xl">
                        <span>Sign Up</span>
                    </div>
                    <span>Today and be our favoret</span>
                </div>
                <!-- / auth-form-head -->
                <div class="auth-form-body">
                    <form>
                        <div class="form-group">
                            <label for="userlogin">Your Username</label>
                            <input type="text" class="form-control" placeholder="User Name" id="username">
                        </div>
                        <!-- / form-group -->
                        <div class="form-group">
                            <label for="userEmail">Your Email Address</label>
                            <input type="text" class="form-control" placeholder="example@example.com" id="userEmail">
                        </div>
                        <!-- /form-group -->
                        <div class="form-group">
                            <label for="userPassword">Your Password</label>
                            <input type="password" class="form-control" id="userPassword">
                        </div>
                        <!-- /form-group -->
                        <div class="form-group">
                            <label for="userRepeatPassword">Repeat Your Password</label>
                            <input type="password" class="form-control" id="userRepeatPassword">
                        </div>
                        <!-- /form-group -->
                        <div class="d-flex justify-content-between">
                            <div class="checkbox-group">
                                <input type="checkbox" name="agreement" id="agreement">
                                <label for="agreement" class="d-flex align-items-center">I agree to all
                                    <a href="">Terms</a>
                                </label>
                            </div>
                            <!-- /checkbox-group -->
                        </div>
                        <!-- / d-flex -->
                        <div class="d-flex justify-content-between align-items-end">
                            <button class="btn btn-default btn-sign">Sign Up</button>
                            <nav class="social-list d-flex">
                                <a href="" class="fb-bg">
                                    <i class="fa fa-facebook" aria-hidden="true"></i>
                                </a>
                                <a href="" class="google-bg">
                                    <i class="fa fa-google-plus" aria-hidden="true"></i>
                                </a>
                                <a href="" class="twitter-bg">
                                    <i class="fa fa-twitter" aria-hidden="true"></i>
                                </a>
                            </nav>
                        </div>
                        <!-- / d-flex -->
                    </form>
                </div>
                <!-- / auth-form-body -->
            </div>
            <!--  / signup-form-holder -->
        </div>
        <!-- / forms-holder -->
    </section>
    <!-- / auth-container -->
</body>

<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
<!-- tabs -->
<script src="js/tabs.js"></script>

</html>
